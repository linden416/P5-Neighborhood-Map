<!DOCTYPE html>
<html>
  <head>
    <title>Project5 - Neighborhood Map</title>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <!-- <link rel='stylesheet' href='css/style.css'> -->
    <style type="text/css">
    #map-canvas,body,html{height:100%;margin:0;padding:0;display:flex}#searchId{height:40px;width:100%;padding:10px;background-color:#fff}#locationsHeader{height:40px;width:100%;padding:10px;margin:0;background-color:#d3d3d3}#locationsListId{height:300px;background-color:#f5f5f5;text-decoration:none;list-style-type:none;margin:0;padding:10px}#flickrImg{height:200px}#contentInfo{width:400px}#contentInfo hr{margin-top:15px;margin-bottom:0;padding:0}#flickrTagname{font-size:10px}#wikiTagname{font-size:10px;margin-bottom:0}#wikiLink{font-size:16px}#wikiSummary{font-size:12px}
    </style>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places'></script>
  </head>
  <body>
      <div class='container'>
        <div class='row'>
          <!-- Bootstrap col 1 spanning 25% of row -->
          <div class='col-md-3'>
            <div id='navSide'>
              <label>Search:&nbsp;&nbsp;</label>
              <input id='searchId' data-bind='textInput: searchPattern, event: { keyup: searchLocations}' />
              <p id='locationsHeader'>Key Locations:</p>
              <ul id='locationsListId'</ul>
              <div data-bind='foreach: filteredLocationsList'>
                 <a href='#'  data-bind='text: place, event: { click: $parent.displayLocationInfoWindow, mouseover: $parent.displayLocationTitle }'></a><br>
              </div>
            </div>
          </div>

          <!-- Bootstrap col 2 spanning 75% of row -->
          <div id='mapSide' class='col-md-9'>
            <div id='map-canvas'></div>
          </div>

      </div>
    </div>


    <script async src='js/libs/knockout-3.3.0.js'></script>
    <script async src='js/libs/jquery.min.js'></script>
    <script async src='js/app.min.js'></script>
  </body>
</html>
