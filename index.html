<!DOCTYPE html>
<html>
  <head>
    <title>Project5 - Neighborhood Map</title>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no'>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places'></script>
  </head>
  <body>
      <div class='container'>
        <div class='row'>
          <!-- Bootstrap col 1 spanning 25% of row -->
          <div class='col-md-3'>
            <div id='navSide'>
              <label>Search:&nbsp;&nbsp;</label>
              <input id='searchId' data-bind='textInput: searchPattern, event: { keyup: searchLocations}' />
              <p id='locationsHeader'>Key Locations:</p>
              <ul id='locationsListId'</ul> 
              <div data-bind='foreach: filteredLocationsList'>
                 <a href='#'  data-bind='text: place, event: { click: $parent.displayLocationInfoWindow, mouseover: $parent.displayLocationTitle }'></a><br>
              </div>
            </div> 
          </div>        

          <!-- Bootstrap col 2 spanning 75% of row -->
          <div id='mapSide' class='col-md-9'>
            <div id='map-canvas'></div>    
          </div>

      </div>
    </div> 
  

    <script src='js/libs/knockout-3.3.0.js'></script>
    <script src='js/libs/jquery.min.js'></script> 
    <script src='js/app.js'></script>
  </body>
</html>
